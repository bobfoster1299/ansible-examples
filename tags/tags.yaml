---
- hosts: web
  become: yes
  tasks:
    - name: deploy app binary
      copy: 
        src: ./apps/hello
        dest: /var/www/html/hello
      tags:
        - webdeploy
- hosts: db
  become: yes
  tasks:
    - name: create dirs
      file:
        path: /opt/db/scripts
        state: directory
    - name: deploy db script
      copy:
        src: ./apps/script.sql
        dest: /opt/db/scripts/script.sql
      tags:
        - dbdeploy
